<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">My Odin Project Library</div>
        <button data-modal-target="#modal" class="add-book">+</button>
       </div>
        <div class="bookshowcase"></div>
        <div class="footer">
        Made by Rei-Dan
        <br />
        The Odin Project
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modalheader">
        <div class="title">New Book</div>
        <button data-modal-close class="close-button">&times</button>
      </div>
      <div class="modalbody">
        <form id="new-book">
          <div>
            <label for="title">Title</label>
            <input name="title" id="title" type="text" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input name="author" id="author" type="text" required />
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" min="1" required />
          </div>
          <div class="radio">
            <div>
              <label for="read">Read:</label>
              <input type="radio" name="read" id="read" value="Read" />
            </div>
            <div>
              <label for="notread">Not Read:</label>
              <input type="radio" name="read" id="notread" value="Not Read" />
            </div>
          </div>
        </form>
      </div>
      <div class="modalsubmit">
        <button
          form="new-book"
          class="submit-button"
          type="reset"
          type="button"
        >
          Add
        </button>
      </div>
    </div>

    <div id="overlay"></div>
    <script src="moments.js"></script>
    <script src="script.js"></script>
  </body>
</html>
